<aside class="extrato">
  <h2 class="titulo">Extrato</h2>

  <ul class="transacoes">
    @for (transacao of transacoes(); track transacao.id) {
    <li>
      <app-transacao [transacao]="transacao" />
    </li>
    } @empty {
    <li aria-hidden="true">Não há transações para exibir</li>
    }
  </ul>
</aside>
